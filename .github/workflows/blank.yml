name: API Tests

on:
  schedule:
    - cron: "0 0 * * *"  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 00:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üì• –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—É—Ç–∏ npm-–ø–∞–∫–µ—Ç–æ–≤
        run: |
          echo "üîç npm root -g:"
          npm root -g

      - name: üîß –£—Å—Ç–∞–Ω–æ–≤–∫–∞ newman –∏ —Ä–µ–ø–æ—Ä—Ç–µ—Ä–æ–≤
        run: |
          echo "üõ† –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π newman –∏ —Ä–µ–ø–æ—Ä—Ç–µ—Ä—ã..."
          npm uninstall -g newman newman-reporter-html newman-reporter-json || true
          npm cache clean --force
          
          echo "üîß –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–Ω–æ–≤–æ..."
          npm install -g newman
          npm install -g newman-reporter-html newman-reporter-json

          echo "üîÑ –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–ø–æ—Ä—Ç–µ—Ä—ã –≤ PATH..."
          export NODE_PATH=$(npm root -g)
          export PATH=$NODE_PATH/bin:$PATH
          echo "export NODE_PATH=$(npm root -g)" >> ~/.bashrc
          echo "export PATH=$NODE_PATH/bin:$PATH" >> ~/.bashrc
          source ~/.bashrc

      - name: üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö npm-–ø–∞–∫–µ—Ç–æ–≤
        run: npm list -g --depth=0

      - name: üîç –ù–∞–π—Ç–∏ –ø—É—Ç—å newman
        run: which newman || echo "‚ùå newman –Ω–µ –Ω–∞–π–¥–µ–Ω!"

      - name: üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ä–µ–ø–æ—Ä—Ç–µ—Ä–æ–≤
        run: newman run --help | grep "reporters" || echo "‚ùå –†–µ–ø–æ—Ä—Ç–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!"

      - name: üöÄ –ó–∞–ø—É—Å–∫ API-—Ç–µ—Å—Ç–æ–≤ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –æ—Ç—á–µ—Ç–æ–≤
        run: |
          mkdir -p public
          echo "üõ† –ó–∞–ø—É—Å–∫–∞–µ–º newman..."
          newman run postman_collection_auth_fixed.json \
            -e Investudy.postman_environment.json \
            -r html --reporter-html-export=public/report.html \
            -r json --reporter-json-export=newman-report.json \
            -r cli --verbose | tee newman.log || true

      - name: üìÇ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –æ—Ç—á–µ—Ç–æ–≤
        run: |
          echo "üìÇ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–∑–¥–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã..."
          ls -la public/ || echo "‚ùå –ü–∞–ø–∫–∞ public –ø—É—Å—Ç–∞!"
          ls -la newman-report.json || echo "‚ùå JSON-–æ—Ç—á–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          echo "üìÑ –í—ã–≤–æ–¥ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö 20 —Å—Ç—Ä–æ–∫ newman.log:"
          cat newman.log | tail -20

      - name: üì§ –ü—É–±–ª–∏–∫–∞—Ü–∏—è HTML-–æ—Ç—á–µ—Ç–∞ –Ω–∞ GitHub Pages
        if: always()
        run: |
          if [ -f public/report.html ]; then
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git checkout --orphan gh-pages
            git reset --hard
            git clean -fdx
            cp -r public/* .
            git add .
            git commit -m "–û–±–Ω–æ–≤–ª–µ–Ω HTML-–æ—Ç—á–µ—Ç"
            git push origin HEAD:gh-pages --force || true
          else
            echo "‚ùå –û—Ç—á–µ—Ç report.html –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          fi

      - name: üì° –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç—á–µ—Ç–∞ –≤ Telegram
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          if [ -f newman-report.json ]; then
            ERRORS=$(jq '[.run.executions[] | select(.assertions[]?.error)] | length' newman-report.json)
            MESSAGE="‚úÖ API-—Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã! –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—à–∏–±–æ–∫: $ERRORS"
          else
            MESSAGE="‚ùå –û—à–∏–±–∫–∞: JSON-–æ—Ç—á–µ—Ç newman-report.json –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          fi

          MESSAGE="$MESSAGE%0A–û—Ç—á–µ—Ç: https://Farabi001.github.io/api-tests/report.html"

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=$MESSAGE"
